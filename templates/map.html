<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            border-bottom: 2px dotted #fff;
            transform: skewY(-3deg) rotateZ(-2deg);
            margin: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        li {
            margin-bottom: 20px;
        }

        .room-div {
            padding: 15px;
            background-color: #fff;
            border: 2px dotted #000;
            cursor: pointer;
            transform: skewY(calc(var(--skew, 0deg))) rotateZ(calc(var(--rotate, 0deg)));
            transition: transform 0.3s ease;
        }

        .room-div:hover {
            background-color: #f0f0f0;
        }

        @keyframes randomSkew {
            0% {
                --skew: 1deg;
                --rotate: 1deg;
            }
            100% {
                --skew: -1deg;
                --rotate: -1deg;
            }
        }

        .room-div {
            animation: randomSkew 1s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>Inside the Castle</h1>
    <ul>
        {% for room in rooms %}
        <li>
            <div class="room-div" data-room-id="{{ room.id }}">
                {{ room.author }}: {{ room.title }}
            </div>
        </li>
        {% endfor %}
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function generateRandomId(length) {
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += Math.floor(Math.random() * 10);
                }
                return result;
            }

            function promptForUsernameAndEmail() {
                let username = prompt("Enter your username:");
                while (!username) {
                    username = prompt("Username cannot be empty. Please enter your username:");
                }
                let email = prompt("Enter your email:");
                while (!email) {
                    email = prompt("Email cannot be empty. Please enter your email:");
                }
                return { username, email };
            }

            console.log("Initializing script...");
            var id = localStorage.getItem("inside_the_castle_id");
            let email = ""; // Declare email here

            if (!id) {
                let userInfo = promptForUsernameAndEmail(); // Get username and email
                let username = userInfo.username;
                email = userInfo.email; // Assign email here
                var id_with_name = username + "_" + generateRandomId(7);
                localStorage.setItem("inside_the_castle_id", id_with_name);
                window.user_id = id_with_name;
            } else {
                window.user_id = id;
            }

            console.log("Performing handshake with user_id:", window.user_id);

            fetch("/handshake", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_id=' + encodeURIComponent(window.user_id) + '&email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Handshake error:', data.error);
                } else {
                    console.log('Handshake successful:', data.message);
                }
            })
            .catch(error => {
                console.error('Handshake Fetch Error:', error);
            });

            document.querySelectorAll('.room-div').forEach(div => {
                console.log("Adding click listener to room:", div.getAttribute('data-room-id'));
                div.addEventListener('click', function() {
                    const roomId = div.getAttribute('data-room-id');
                    const userId = window.user_id;
                    console.log("Room clicked. Room ID:", roomId, "User ID:", userId);

                    fetch("{{ url_for('select_room') }}", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'user_id=' + encodeURIComponent(userId) + '&room_id=' + encodeURIComponent(roomId)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        console.log('Received HTML:', html);
                        document.write(html);
                        document.close();
                    })
                    .catch(error => {
                        console.error('Room selection Fetch Error:', error);
                    });
                });
            });
        });
    </script>
</body>
</html>
