<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Room</title>
    <style>
        .room-div {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }
        .room-div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Select a Room</h1>
    <ul>
        {% for room in rooms %}
        <li>
            <div class="room-div" data-room-id="{{ room.id }}">
                {{ room.author }}: {{ room.title }}
            </div>
        </li>
        {% endfor %}
    </ul>

    <script>
        function generateRandomId(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += Math.floor(Math.random() * 10);
            }
            return result;
        }

        function promptForUsernameAndEmail() {
            let username = prompt("Enter your username:");
            while (!username) {
                username = prompt("Username cannot be empty. Please enter your username:");
            }
            let email = prompt("Enter your email:");
            while (!email) {
                email = prompt("Email cannot be empty. Please enter your email:");
            }
            return { username, email };
        }

        (function() {
            var id = localStorage.getItem("inside_the_castle_id");
            if (!id) {
                var { username, email } = promptForUsernameAndEmail();
                var id_with_name = username + "_" + generateRandomId(7);
                localStorage.setItem("inside_the_castle_id", id_with_name);
                window.user_id = id_with_name;

                fetch("/handshake", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'user_id=' + encodeURIComponent(user_id) + '&email=' + encodeURIComponent(email)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Handshake error:', data.error);
                    } else {
                        console.log('Handshake successful:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Handshake Fetch Error:', error);
                });
            } else {
                window.user_id = id;
            }

            document.querySelectorAll('.room-div').forEach(div => {
                div.addEventListener('click', function() {
                    const roomId = div.getAttribute('data-room-id');
                    const userId = window.user_id;
                    fetch("{{ url_for('select_room') }}", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'user_id=' + encodeURIComponent(userId) + '&room_id=' + encodeURIComponent(roomId)
                    })
                    .then(response => response.text())
                    .then(html => {
                        document.write(html);
                        document.close();
                    })
                    .catch(error => {
                        console.error('Room selection Fetch Error:', error);
                    });
                });
            });
        })();
    </script>
</body>
</html>
